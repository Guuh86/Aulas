<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Despesas Pessoais</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="despesa.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Valor</ion-label>
      <ion-input type="text" [(ngModel)]="despesa.valor"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Data</ion-label>
        <ion-input type="date" [(ngModel)]="despesa.data"></ion-input>
    </ion-item> 
      
      <button ion-button full (click)="salvar(despesa)">Salvar</button>
  
  </ion-list>

  <ion-list>     
    <ion-item *ngFor="let c of contas | async">
      {{c.nome}} - {{c.valor|currency:"BRL"}} - {{c.data}}
    </ion-item>
  </ion-list>
</ion-content>
